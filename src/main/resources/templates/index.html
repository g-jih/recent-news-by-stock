<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>관심 종목별 최근 뉴스 모아보기</title>

        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">관심 종목별 최근 뉴스 모아보기</a>
            <!-- Navbar Search-->
            <!--<form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>-->
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/login">로그인</a></li>
                        <li><a class="dropdown-item" href="/index">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <dqiv id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="row">
                            <div class="col-xl-2">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa fa-check-square me-1"></i>
                                        관심종목
                                    </div>
                                    <div class="card-body">
                                        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                                            <div class="input-group">
                                                <input class="form-control" type="text" placeholder="종목 검색" aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                                                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item active">삼성전자</li>
                                        <li class="list-group-item">카카오</li>
                                        <li class="list-group-item">크래프톤</li>
                                        <li class="list-group-item">네이버</li>
                                        <li class="list-group-item">넥슨</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-xl-9">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        삼성전자 (종목코드)
                                    </div>
                                    <div class="card-body">
                                       <!--<p th:text="${newsList}"></p>-->
                                        <table class="table table-striped">
                                            <tbody>
                                            <tr th:each="news: ${newsList}">
                                                <td>
                                                    <a th:href="${news.originallink}" target="_blank">
                                                        <div th:utext="${news.title}"/>
                                                    </a>
                                                    <div th:utext="${news.description}">
                                                        <a th:href="${news.originallink}" target="_blank">
                                                            <i class="fas fa-external-link-alt"></i>
                                                        </a>
                                                    </div>
                                                    <div>
                                                        <span>등록 시간: </span>
                                                        <span th:text="${news.pubDate}"/>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-5">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa fa-line-chart me-1"></i>
                                        코스피
                                    </div>
                                    <div class="card-body"><canvas id="kospiChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-5">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa fa-line-chart me-1"></i>
                                        코스닥
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; g-jih 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </dqiv>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
